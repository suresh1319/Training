<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Icons</title>
    <style>
        body{
            max-height: 100vh;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <i class="fa-regular fa-circle-user" aria-hidden="true"></i><br><br>
    <a href="https://www.github.com/suresh1319" target="_blank" rel="noopener" title="GitHub Profile">
        <i class="git fa-brands fa-github" aria-hidden="true"></i>Git Hub
        <span class="sr-only">GitHub Profile</span>
    </a>
    <br><br>
    <a href="https://www.linkedin.com/in/suresh-veeraboina-1319/" target="_blank" rel="noopener" title="LinkedIn Profile">
        <i class="fa-brands fa-linkedin" aria-hidden="true"></i>LinkedIn
        <span class="sr-only">LinkedIn Profile</span>
    </a>
</body>
</html>
