<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
    <title>Signup</title>
</head>
<body>
    <div id="outer">
        <form>
            <h3>Sign In</h3>
            <input type="email" id="email" name="email" title="Enter your email address" placeholder="Enter your email">
            <input type="password" id="password" name="password" title="Enter your password" placeholder="Enter your password">
            <label class="remember-label"><input type="checkbox" id="remember" name="remember"> Remember me</label>
            <button type="submit">Sign in</button>
            <button type="button" class="google-btn">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
             <span class="signup-text">Don't have an account? <a href="signup.html">Signup</a></span>
        </form>
    </div>
</body>
</html>
